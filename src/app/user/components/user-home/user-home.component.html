<div class="user-home-container">
  <div class="user">
    <div class="profile-photo">
      <img src="https://picsum.photos/70" alt="profile photo">
    </div>

    <div class="user-info" (click)="gotoAccountDetail()">
      <div class="user-name">
        <div>{{user.username}}</div>
        <i class="material-icons md-create edit-icon" *ngIf="user.registered"></i>
        <div class="proceed-register" *ngIf="!user.registered">
          <div class="proceed-register-text">立即注册</div>
          <i class="material-icons md-keyboard_arrow_right proceed-icon"></i>
        </div>

      </div>

      <div class="statistics">
        <div>开始记账第 {{registeredLength}} 天，共 {{numberOfAllTransactions$|async}} 笔</div>
      </div>
    </div>
  </div>

  <div class="features">
    <div class="feature">
      <i class="material-icons md-star_half feature-icon"></i>
      <div class="feature-content">
        <div class="feature-text">黑暗模式</div>
        <mat-slide-toggle class="feature-proceeding-action"></mat-slide-toggle>
      </div>
    </div>

    <div matRipple class="feature">
      <i class="material-icons md-insert_photo feature-icon"></i>
      <div class="feature-content">
        <div class="feature-text">
          选择主题
        </div>
        <i class="material-icons md-keyboard_arrow_right feature-proceeding-action"></i>

      </div>
    </div>

    <div matRipple class="feature">
      <i class="material-icons md-email feature-icon"></i>
      <div class="feature-content">
        <div class="feature-text">
          反馈意见
        </div>
      </div>
    </div>
  </div>

  <div class="features">
    <div matRipple class="feature" (click)="logout()">
      <i class="material-icons md-exit_to_app feature-icon"></i>
      <div class="feature-content">
        <div class="feature-text">
          退出登录
        </div>
      </div>
    </div>
  </div>

  <div class="about">
    <div class="version">
      Version: 1.0.0
    </div>
    <a class="github-link" href="https://github.com/tian-li/spend-book" target="_blank">
      <img class="github-img" src="../../../../assets/images/GitHub-Mark-32px.png" alt="github link"/>
    </a>
  </div>

</div>
