<div class="user-home-container">
  <div class="user-info-overview">
    <div class="profile-photo">
      <img src="./assets/images/profile-photo.jpg" alt="profile photo">
    </div>

    <div class="user-info" (click)="gotoAccountDetail()">
      <div class="user-name">
        <div>{{user.username}}</div>
        <i class="material-icons md-create edit-icon" *ngIf="user.registered"></i>
        <div class="proceed-register" *ngIf="!user.registered">
          <div class="proceed-register-text">立即注册</div>
          <i class="material-icons md-keyboard_arrow_right proceed-icon"></i>
        </div>
      </div>

      <div class="statistics">
        <div>开始记账第 {{registeredLength}} 天，共 {{numberOfAllTransactions$|async}} 笔</div>
      </div>
    </div>
    <i class="message-center material-icons-outlined md-mail"
       matBadge="15" matBadgeColor="warn" matBadgeSize="small"
       (click)="goToMessageCenter()"
    ></i>
  </div>

  <div class="settings-list">
    <div class="features">
      <div  class="feature">
        <i class="material-icons-outlined md-palette feature-icon"></i>
        <div class="feature-content">
          <div class="feature-text" (click)="selectTheme()">
            选择主题
          </div>
          <i class="material-icons md-keyboard_arrow_right feature-proceeding-action"></i>
        </div>
      </div>

      <div  class="feature">
        <i class="material-icons-outlined md-category feature-icon"></i>
        <div class="feature-content">
          <div class="feature-text" (click)="manageCategories()">
            管理分类
          </div>
          <i class="material-icons md-keyboard_arrow_right feature-proceeding-action"></i>
        </div>
      </div>

      <div  class="feature">
        <i class="material-icons-outlined md-update feature-icon"></i>
        <div class="feature-content">
          <div class="feature-text" (click)="subscriptionManagement()">
            周期性账目
          </div>
          <i class="material-icons md-keyboard_arrow_right feature-proceeding-action"></i>
        </div>
      </div>
    </div>

    <div class="features" *ngIf="!!user.id">
      <div  class="feature">
        <i class="material-icons-outlined md-email feature-icon"></i>
        <div class="feature-content">
          <div class="feature-text" (click)="openFeedbackForm()">
            反馈意见
          </div>
        </div>
      </div>
    </div>

    <div class="features" *ngIf="!!user.id">
      <div  class="feature" (click)="logout()">
        <i class="material-icons md-exit_to_app feature-icon"></i>
        <div class="feature-content">
          <div class="feature-text">
            退出登录
          </div>
        </div>
      </div>
    </div>

    <div class="about">
      <div class="version">
        version: 1.0.0
      </div>
      <a class="github-link" href="https://github.com/tian-li/cyberbook" target="_blank">
        <mat-icon svgIcon="github"></mat-icon>
      </a>
    </div>

  </div>


</div>
