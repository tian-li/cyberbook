<div class="pie-chart-container">
  <div class="title">
    <div matRipple class="month-nav-arrow" (click)="previousMonth()">
      <i class="material-icons md-keyboard_arrow_left"></i>
    </div>
    <button mat-stroked-button class="month-title" (click)="changeMonth()">{{displayMonth|date:'yyyy/MM'}}</button>
    <div matRipple class="month-nav-arrow" (click)="nextMonth()">
      <i class="material-icons md-keyboard_arrow_right"></i>
    </div>
  </div>

  <app-type-switcher
    [types]="categoryTypes"
    (typeChanged)="changeTransactionType($event)">
  </app-type-switcher>

  <div class="chart">
    <div class="charts-container" style="position: relative; height:60vh; width:90vw">
      <canvas class="chart" #myChart></canvas>
    </div>
  </div>

</div>
