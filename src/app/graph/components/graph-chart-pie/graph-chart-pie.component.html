<div class="container">
  <div class="title" >
    <div (click)="previousMonth()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </div>
    <div (click)="changeMonth()">{{displayMonth|date:'yyyy/MM'}}</div>
    <div (click)="nextMonth()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </div>
<!--    <div (click)="changeMonth()"><mat-icon class="month-picker">today</mat-icon></div>-->
  </div>

  <div class="transaction-type-switcher">
    <div class="spend"
         (click)="changeTransactionType(TransactionType.spend)"
         [ngClass]="{ 'selected': selectedTransactionType === TransactionType.spend }">
      <div class="label">花费</div>
    </div>
    <div class="income"
         (click)="changeTransactionType(TransactionType.income)"
         [ngClass]="{ 'selected': selectedTransactionType === TransactionType.income }">
      <div class="label">收入</div>
    </div>
  </div>

  <div class="chart">
    <div class="charts-container" style="position: relative; height:60vh; width:90vw">
      <canvas class="chart" #myChart ></canvas>
    </div>
  </div>

  <div class="transactions-list">
  </div>
</div>
