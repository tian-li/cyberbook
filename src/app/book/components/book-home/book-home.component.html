<div class="book-home">
  <app-book-header class="book-header"></app-book-header>

  <div class="list" *ngIf="!!headerHeight" [style.top]="headerHeight">
    <app-transaction-list [transactionVOs]="transactionVOs"></app-transaction-list>

    <div class="empty-list" *ngIf="transactionVOs.length <= 0">
      <i class="material-icons md-receipt empty-list-icon"></i>

      <div>暂无记录</div>
    </div>
  </div>
</div>
