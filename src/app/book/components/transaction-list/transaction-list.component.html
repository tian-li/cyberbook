<div class="list-container"
     *ngFor="let transaction of (transactions$ | async); index as i; first as first">

  <app-date-divider
    *ngIf="first || isFirstOfDate(transaction, i)"
    [date]="transaction.transactionDate"
    [daySummary]="daySummary(transaction.transactionDate)"
  ></app-date-divider>

  <app-transaction-item
    [firstOfDate]="isFirstOfDate(transaction, i)"
    [transaction]="transaction"
  ></app-transaction-item>
</div>
