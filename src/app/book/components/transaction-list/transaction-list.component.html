<div class="list-container"
     *ngFor="let transactionVO of transactionVOs;
     index as i; first as first">

  <app-date-divider
    *ngIf="first || isFirstOfDate(transactionVO, i)"
    [date]="transactionVO.transactionDate"
  ></app-date-divider>

  <app-transaction-item
    [firstOfDate]="first || isFirstOfDate(transactionVO, i)"
    [transactionVO]="transactionVO"
  ></app-transaction-item>

</div>
