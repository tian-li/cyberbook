<div class="list-container"
     *ngFor="let transaction of transactions;
     index as i; first as first">

  <app-date-divider
    *ngIf="first || isFirstOfDate(transaction, i)"
    [date]="transaction.transactionDate"
  ></app-date-divider>

  <app-transaction-item
    [firstOfDate]="first || isFirstOfDate(transaction, i)"
    [transaction]="transaction"
  ></app-transaction-item>

</div>
