<div class="item">
  <div class="icon">
    <img src="{{transaction.icon}}" alt="">
  </div>
  <div class="details" [ngClass]="{'divide-line': !firstOfDate}">
    <div class="description">
      <span>
        {{transaction.description}}
      </span>
    </div>
    <div class="amount">{{transaction.amount.toFixed(2)}}</div>
  </div>
</div>
