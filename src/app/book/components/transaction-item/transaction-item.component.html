<div class="item" (click)="editTransaction()">
  <div class="icon">
    <img src="{{transactionVO.icon}}" alt="">
  </div>
  <div matRipple class="details" [ngClass]="{'divide-line': !firstOfDate}">
    <div class="description">
      <span>
        {{transactionVO.description ? transactionVO.description : transactionVO.categoryName}}
      </span>
    </div>
    <div class="amount"
         [ngStyle]="{ 'color': transactionVO.amount > 0 ? 'green' : 'red' }">
      {{transactionVO.amount.toFixed(2)}}
    </div>
  </div>
</div>
