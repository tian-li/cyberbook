<div class="item" [@flyInOut]="flyInOutState" (@flyInOut.done)="delete($event)">
  <div class="icon">
    <img src="{{transactionVO.icon}}" alt="category-icon">
  </div>
  <div class="details" (click)="editTransaction()" [ngClass]="{'divide-line': !firstOfDate}"
       appSwipeEvent (swipe)="onSwipe($event)" (endSwipe)="onEndSwipe($event)">
    <div class="description">
      <span>
        {{transactionVO.description ? transactionVO.description : transactionVO.categoryName}}
      </span>
    </div>
    <div class="amount" [ngStyle]="{ 'color': transactionVO.amount > 0 ? 'green' : 'red' }">
      {{transactionVO.amount.toFixed(2)}}
    </div>
  </div>

  <div class="delete-button"
       [ngClass]="{'confirm-delete': widthPercentageNumber > swipeDeleteThreshold}"
       [@swipeDelete]="{ value: swipeDeleteState, params:{ widthPercentage: widthPercentage }}">
    <i class="material-icons md-delete_outline"
       *ngIf="swipeDeleteState === 'showDelete' && widthPercentageNumber > 0.05"
       [ngClass]="{'magnify': widthPercentageNumber > swipeDeleteThreshold}">
    </i>

  </div>
</div>
