<div class="date-divider">
  <div class="date">
    {{ dateString | date: 'MM月dd日 EEEE': undefined :'zh' }}
  </div>
  <div class="amount">
    <div class="income" *ngIf="daySummary.income !== 0">
      <div>收入：</div>
      <div class="income-number">{{ daySummary.income.toFixed(2) }}</div>
    </div>
    <div class="spend" *ngIf="daySummary.spend !== 0">
      <div>支出：</div>
      <div class="spend-number">{{ daySummary.spend.toFixed(2) }}</div>
    </div>
  </div>
</div>
