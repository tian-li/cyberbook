<div class="date-divider">
  <div class="date">
    {{getDateDisplay()}}
  </div>
  <div class="amount">
    <div class="income" *ngIf="daySummary.income !== 0">
      收入：{{ daySummary.income.toFixed(2) }}
    </div>
    <div class="spend" *ngIf="daySummary.spend !== 0">
      支出：{{ daySummary.spend.toFixed(2) }}
    </div>
  </div>
</div>
